<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toastmasters Timer - Speech Timing Tool</title>
        <meta
            name="description"
            content="A simple, effective timer for Toastmasters speeches with color indicators and timing reports."
        />
        <!-- Removed redirect, loading app directly -->
        <link rel="icon" type="image/png" href="favicon.png" />
        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Helvetica Neue", Arial, sans-serif;
                text-align: center;
                padding: 40px;
                background-color: #f8f9fa;
            }
            h1 {
                color: #1a365d;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
            }
            .spinner {
                width: 40px;
                height: 40px;
                border: 4px solid #f3f3f3;
                border-top: 4px solid #1a365d;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 20px auto;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Toastmasters Timer</h1>
            <div class="spinner"></div>
            <p>Redirecting to the application...</p>
            <noscript>
                <div
                    style="
                        text-align: center;
                        padding: 20px;
                        font-family: sans-serif;
                    "
                >
                    <h2>JavaScript is required</h2>
                    <p>Please enable JavaScript to use this application.</p>
                </div>
            </noscript>
        </div>

        <!-- Load our helper scripts -->
        <script src="js/azure-swa-helper.js"></script>
        <script src="js/blazor-loader.js"></script>

        <!-- App will be loaded by Blazor -->
        <div id="app">
            <div
                style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                "
            >
                <div style="text-align: center">
                    <h1>Loading Toastmasters Timer...</h1>
                    <p>A simple, effective timer for your speeches</p>
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </body>
</html>
