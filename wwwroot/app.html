<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toastmasters Timer - Speech Timing Tool</title>
        <meta
            name="description"
            content="A simple, effective timer for Toastmasters speeches with color indicators and timing reports."
        />
        <base href="/" />
        <link href="css/timer.css" rel="stylesheet" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- Prevent browser from wrongly interpreting response as HTML instead of JS -->
        <link
            rel="preload"
            href="_framework/blazor.webassembly.js"
            as="script"
        />
        <link rel="prefetch" href="_framework/blazor.webassembly.js" />
    </head>
    <body>
        <div id="app">
            <div
                style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                "
            >
                <div style="text-align: center">
                    <h1>Loading Toastmasters Timer...</h1>
                    <p>A simple, effective timer for your speeches</p>
                    <div class="loading-progress-container">
                        <div class="loading-progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Load our helper scripts first -->
        <script src="js/azure-swa-helper.js"></script>
        <script src="js/blazor-loader.js"></script>

        <!-- The main Blazor script will be loaded by our helper scripts -->
        <script>
            // Backup initialization in case our helper scripts fail
            window.addEventListener("load", function () {
                // Wait a moment to let our helper scripts run first
                setTimeout(function () {
                    // Only initialize if Blazor isn't already starting
                    if (typeof Blazor === "undefined") {
                        console.log(
                            "Backup loader: Helper scripts didn't initialize Blazor, trying direct approach",
                        );

                        // Create a script element directly
                        var script = document.createElement("script");
                        script.src = "/_framework/blazor.webassembly.js";
                        script.type = "application/javascript";
                        document.body.appendChild(script);

                        // Wait for Blazor to be defined
                        var checkBlazor = setInterval(function () {
                            if (typeof Blazor !== "undefined") {
                                clearInterval(checkBlazor);
                                Blazor.start();
                                console.log(
                                    "Backup loader: Blazor initialized successfully",
                                );
                            }
                        }, 100);

                        // Set a timeout to stop checking after 10 seconds
                        setTimeout(function () {
                            clearInterval(checkBlazor);
                            console.error(
                                "Backup loader: Timeout waiting for Blazor to load",
                            );
                        }, 10000);
                    }
                }, 2000);
            });
        </script>

        <noscript>
            <div
                style="
                    text-align: center;
                    padding: 20px;
                    font-family: sans-serif;
                "
            >
                <h2>JavaScript is required</h2>
                <p>Please enable JavaScript to use this application.</p>
            </div>
        </noscript>

        <style>
            .loading-progress-container {
                width: 200px;
                height: 5px;
                background-color: #f3f3f3;
                border-radius: 5px;
                margin: 20px auto;
                overflow: hidden;
            }

            .loading-progress-bar {
                height: 100%;
                width: 0;
                background-color: #1b6ec2;
                animation: loading-progress 2s infinite ease-in-out;
            }

            @keyframes loading-progress {
                0% {
                    width: 0;
                }
                50% {
                    width: 100%;
                }
                100% {
                    width: 0;
                }
            }
        </style>
    </body>
</html>
