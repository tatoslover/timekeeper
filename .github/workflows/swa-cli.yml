name: Azure Static Web Apps Direct CLI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy with SWA CLI
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache .NET packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Timekeeper.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache npm packages
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Azure Static Web Apps CLI
        run: npm install -g @azure/static-web-apps-cli

      - name: Build Blazor WebAssembly
        run: |
          echo "Starting build process..."
          dotnet publish -c Release
          echo "Build completed"
          ls -la bin/Release/net8.0/publish/wwwroot

          # Ensure staticwebapp.config.json is copied to the output
          if [ -f staticwebapp.config.json ]; then
            cp staticwebapp.config.json bin/Release/net8.0/publish/wwwroot/
            echo "Copied staticwebapp.config.json to output directory"
          fi

      - name: Verify staticwebapp.config.json
        run: |
          echo "Checking for staticwebapp.config.json file..."
          if [ -f staticwebapp.config.json ]; then
            echo "File exists, deployment will use these settings"
            cat staticwebapp.config.json
          else
            echo "Warning: staticwebapp.config.json not found"
          fi

      - name: Deploy to Azure Static Web Apps
        run: |
          echo "Starting deployment to Azure Static Web Apps..."
          # Direct SWA CLI deploy using token
          npx @azure/static-web-apps-cli deploy \
            --app-location "./bin/Release/net8.0/publish" \
            --output-location "wwwroot" \
            --deployment-token "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_WATER_06A334700 }}" \
            --env production \
            --verbose
          echo "Deployment completed"
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_WATER_06A334700 }}
