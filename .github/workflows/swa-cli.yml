name: Azure Static Web Apps Direct CLI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy with SWA CLI
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install Azure Static Web Apps CLI
        run: npm install -g @azure/static-web-apps-cli

      - name: Build Blazor WebAssembly
        run: |
          dotnet publish -c Release
          echo "Build completed"
          ls -la bin/Release/net8.0/publish/wwwroot

      - name: Deploy to Azure Static Web Apps
        run: |
          # Direct SWA CLI deploy using token
          npx @azure/static-web-apps-cli deploy \
            --app-location "." \
            --output-location "wwwroot" \
            --deployment-token "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_WATER_06A334700 }}" \
            --env production \
            --verbose
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_WATER_06A334700 }}
