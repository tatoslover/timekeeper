name: Azure Static Web Apps Direct CLI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy with SWA CLI
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Azure Static Web Apps CLI
        run: npm install -g @azure/static-web-apps-cli

      - name: Build Blazor WebAssembly
        run: dotnet publish -c Release

      - name: Inspect output directory structure
        run: |
          echo "=== Directory structure ==="
          find bin/Release/net8.0/publish -type d | sort
          echo "=== Files in publish directory ==="
          find bin/Release/net8.0/publish -type f | grep -v ".dll" | sort

      - name: Copy config file to correct location
        run: |
          # Copy to both possible locations to be safe
          cp staticwebapp.config.json bin/Release/net8.0/publish/
          cp staticwebapp.config.json bin/Release/net8.0/publish/wwwroot/wwwroot/
          # Show the contents of the wwwroot directory
          echo "=== Contents of wwwroot/wwwroot directory ==="
          ls -la bin/Release/net8.0/publish/wwwroot/wwwroot/
          echo "=== Contents of _framework directory ==="
          ls -la bin/Release/net8.0/publish/wwwroot/wwwroot/_framework/ | head -10

      - name: Deploy to Azure Static Web Apps
        run: |
          npx @azure/static-web-apps-cli deploy \
            --app-location "bin/Release/net8.0/publish/wwwroot/wwwroot" \
            --deployment-token "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_WATER_06A334700 }}" \
            --verbose
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_WATER_06A334700 }}
